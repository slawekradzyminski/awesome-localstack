services:
  backend:
    image: slawekradzyminski/backend:2.4.8
    platform: linux/amd64
    restart: always
    ports:
      - "4001:4001"
    hostname: backend
    environment:
      SPRING_PROFILES_ACTIVE: local
    networks:
      - my-private-ntwk

  frontend:
    image: slawekradzyminski/frontend:2.0
    platform: linux/amd64
    restart: always
    ports:
      - "8081:8081"
    networks:
      - my-private-ntwk

networks:
  my-private-ntwk:
    driver: bridge
