services:
  backend:
    image: slawekradzyminski/backend:2.5.2
    platform: linux/amd64
    restart: always
    ports:
      - "4001:4001"
    hostname: backend
    environment:
      SPRING_PROFILES_ACTIVE: local
    networks:
      - my-private-ntwk

  frontend:
    image: slawekradzyminski/frontend:2.3
    platform: linux/amd64
    restart: always
    ports:
      - "8081:8081"
    networks:
      - my-private-ntwk

  nginx-static:
    image: nginx:1.27-perl
    platform: linux/amd64
    hostname: nginx
    restart: always
    ports:
      - "8082:80"
    volumes:
      - ./images:/usr/share/nginx/html/images
    networks:
      - my-private-ntwk

networks:
  my-private-ntwk:
    driver: bridge
