services:
  ollama:
    image: slawekradzyminski/qwens@sha256:932f418cb484b0426b48c8e00788d3d84aa236be04b8e751224b784e41ec5802
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_MODELS_DIR=/root/.ollama
    networks:
      - my-private-ntwk

volumes:
  ollama-data:

networks:
  my-private-ntwk:
    driver: bridge
