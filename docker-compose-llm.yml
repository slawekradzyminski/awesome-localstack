services:
  ollama:
    image: ollama/ollama:0.5.12
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_MODELS_DIR=/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/pull", "-d", '{"model":"llama3.2:1b"}', "||", "exit", "1"]
      interval: 30s
      timeout: 600s
      retries: 3
      start_period: 60s

volumes:
  ollama-data:
